<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
    <center>
        <a href="" id="img" download="selfie.png"></a>
        <h1>My Collage Web Application
        <img src="selfie.jpeg" id="logo_img">
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take a picture"</h3>
            <label>Your voice output : </label>
            <textarea id="textbox" class="form-control" readonly="true"></textarea>
            <br>
            <button class="btn btn-primary" onclick="say()">SAY</button>

        </div>

        <p>Press the SAY button</p>

        <label>Your webcam : </label>
        <br>
        <div id="camera"></div>

        <br>

        <label>Your PHOTO Will Display Here: </label>
        <br>
        <div id="selfie"></div>

    </center>
    </div>


</body>

</html>
